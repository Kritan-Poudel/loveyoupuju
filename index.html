<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .menu {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .menu-section {
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .menu-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Restaurant Menu</h1>
        
        <div class="menu-section">
            <h2>Appetizers</h2>
            <div class="menu-item">
                <span>Spring Rolls</span><span>$5.00</span>
            </div>
            <div class="menu-item">
                <span>Garlic Bread</span><span>$4.00</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Main Courses</h2>
            <div class="menu-item">
                <span>Grilled Chicken</span><span>$12.00</span>
            </div>
            <div class="menu-item">
                <span>Pasta Primavera</span><span>$10.00</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Desserts</h2>
            <div class="menu-item">
                <span>Chocolate Cake</span><span>$6.00</span>
            </div>
            <div class="menu-item">
                <span>Ice Cream</span><span>$4.00</span>
            </div>
        </div>
    </div>
</body>
</html>
